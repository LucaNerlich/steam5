spring:
  application:
    name: steam5
  profiles:
    active: dev # Activate the 'dev' profile by default
  datasource:
    url: jdbc:postgresql://localhost:5432/steam5_db
    username: steam5_user
    password: steam5_password
    driver-class-name: org.postgresql.Driver
    name: steam5_db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: ${LOG_FILE:steam5.log}
    path: ${LOG_PATH:./logs}
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "loggers,env,beans,health,prometheus,metrics,flyway" # https://www.baeldung.com/spring-boot-actuators
  endpoint:
    health:
      show-details: always
  info:
    app:
      name: ${spring.application.name}
      description: "Course Management and Booking System"
      version: "@project.version@" # This will be replaced by the project version during the build
