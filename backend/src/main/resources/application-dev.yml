name: dev-local
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "loggers,env,beans,health,prometheus,metrics,quartz" # https://www.baeldung.com/spring-boot-actuators
  endpoint:
    health:
      show-details: always
    quartz:
      access: unrestricted
logging:
  file:
    name: ${LOG_FILE:steam5.log}
    path: ${LOG_PATH:./logs}
jobs:
  steam-app-list:
    enabled: true
  steam-app-reviews:
    enabled: true
  steam-app-details:
    enabled: false
  review-game-state:
    enabled: true
  blurhash:
    enabled: true
  blurhashAvatar:
    enabled: true
