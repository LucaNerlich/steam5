name: dev-local
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "loggers,env,beans,health,prometheus,metrics,quartz" # https://www.baeldung.com/spring-boot-actuators
  endpoint:
    health:
      show-details: always
    quartz:
      access: unrestricted
# Logging configuration is in logback-spring.xml
# File logging can be enabled via LOG_FILE and LOG_PATH environment variables if needed
jobs:
  steam-app-list:
    enabled: true
  steam-app-reviews:
    enabled: true
  steam-app-details:
    enabled: false
  review-game-state:
    enabled: true
  blurhash:
    enabled: true
  blurhashAvatar:
    enabled: true
  reviews-refresh:
    enabled: true
  seasons-finalizer:
    enabled: true
  seasons-backfill:
    enabled: true
